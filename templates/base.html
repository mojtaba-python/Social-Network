{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Net</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/base_styles.css' %}">
    <link rel="icon" type="image/jpg" href="{% static 'img/81lK9ePIMtL._AC_UF1000,1000_QL80_.jpg' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% block extra_headers %} {% endblock %}
    <style>
        .card-home:hover{
            background-color: rgb(231, 234, 235);
            box-shadow: 5px 5px 10px rgb(105, 105, 105);
            height: 150px;
           
        }
        .card-profile:hover{
             transform: translate(10px, 10px);
        }
        .btn-prof:hover{
            transform: scale(0.95)
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: space-between; padding: 10px; margin-bottom: 20px;
         background-color:hsl(189, 87%, 38%); align-items: center;">

        <div>{% include 'inc/navbar.html' %}</div> 
        
        <div><h2 style="color: rgb(255, 255, 255); text-shadow: 2px 1px 5px rgb(62, 62, 68) ;">Social Net</h2></div>
    </div>
    
    <div style="width: 450px; margin-left: 10px;">{% include 'inc/messages.html' %}</div>
    
    <div class="card" style="background-color: rgb(255, 255, 255); width: 1100px; margin: auto; padding: auto;">
        {% block content %} {% endblock %}
    </div>

    <div class="footer" style="padding: 30px; background-color:rgb(0, 123, 148);text-align: center;
                        color: aliceblue;">
        <p class="footer">footer</p>
        <i class="bi bi-telegram"></i>
        <i class="bi bi-instagram"></i>
    </div>
    
</body>
</html>
